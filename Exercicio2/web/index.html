<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset>
            <p>Número 1</p>
            <form action="calculadora.jsp" method="post">
                <p><input type="number" step="0.01" name="n1"></p>
                <p>Número 2</p>
                <p><input type="number" step="0.01" name="n2"></p>
                <p>Operador</p>
                <p><input type="text" placeholder="+, -, *, /" name="operador"></p>
                <p><input type="submit" value="Calcular"></p>
            </form>
        </fieldset>
    </body>
</html>
